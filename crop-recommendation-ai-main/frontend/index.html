<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåæ Crop Recommendation System - ‡§ï‡§ø‡§∏‡§æ‡§® ‡§Æ‡§ø‡§§‡•ç‡§∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            background: url('https://i.pinimg.com/originals/76/ba/9d/76ba9d7f368379e839faa110653a0c2c.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* background: linear-gradient(135deg, rgba(102, 126, 234, 0.85) 0%, rgba(118, 75, 162, 0.85) 100%); */
            z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #aee5c4 0%, #0c680f ,#30d575 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            display: block;
            margin: 30px auto 0;
            width: 100%;
            max-width: 300px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .result-card {
            display: none;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .recommendation {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            color: #333;
        }

        .crop-name {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .hindi-name {
            font-size: 1.5rem;
            color: #34495e;
            margin-bottom: 10px;
        }

        .confidence {
            display: inline-block;
            background: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            color: #27ae60;
        }

        .crop-details {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 10px;
        }

        .detail-label {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-bottom: 5px;
        }

        .detail-value {
            font-weight: 600;
            color: #2c3e50;
        }

        .alternatives {
            margin-top: 20px;
        }

        .alternatives h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .alt-crop {
            background: #f8f9fa;
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .soil-analysis {
            margin-top: 20px;
        }

        .soil-analysis h3 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .analysis-item {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            display: none;
            background: #fee;
            color: #c00;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåæ Crop Recommendation System</h1>
            <p>‡§ï‡§ø‡§∏‡§æ‡§® ‡§Æ‡§ø‡§§‡•ç‡§∞ - AI-Powered Agricultural Advisor</p>
        </div>

        <div class="card">
            <h2 style="color: #2c3e50; margin-bottom: 20px;">Enter Soil & Weather Data</h2>
            
            <form id="cropForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="nitrogen">Nitrogen (N) Content</label>
                        <input type="number" id="nitrogen" name="N" required min="0" max="150" step="0.1" placeholder="0-150 kg/ha">
                    </div>
                    
                    <div class="form-group">
                        <label for="phosphorus">Phosphorus (P) Content</label>
                        <input type="number" id="phosphorus" name="P" required min="0" max="200" step="0.1" placeholder="0-200 kg/ha">
                    </div>
                    
                    <div class="form-group">
                        <label for="potassium">Potassium (K) Content</label>
                        <input type="number" id="potassium" name="K" required min="0" max="210" step="0.1" placeholder="0-210 kg/ha">
                    </div>
                    
                    <div class="form-group">
                        <label for="temperature">Temperature (¬∞C)</label>
                        <input type="number" id="temperature" name="temperature" required min="10" max="50" step="0.1" placeholder="10-50¬∞C">
                    </div>
                    
                    <div class="form-group">
                        <label for="humidity">Humidity (%)</label>
                        <input type="number" id="humidity" name="humidity" required min="30" max="100" step="0.1" placeholder="30-100%">
                    </div>
                    
                    <div class="form-group">
                        <label for="ph">Soil pH</label>
                        <input type="number" id="ph" name="ph" required min="3" max="10" step="0.1" placeholder="3-10">
                    </div>
                    
                    <div class="form-group">
                        <label for="rainfall">Rainfall (mm)</label>
                        <input type="number" id="rainfall" name="rainfall" required min="0" max="400" step="0.1" placeholder="0-400 mm">
                    </div>
                </div>
                
                <button type="submit" class="btn" id="submitBtn">Get Crop Recommendation</button>
            </form>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 10px; color: #667eea;">Analyzing soil conditions...</p>
            </div>
            
            <div class="error" id="error"></div>
        </div>

        <div class="card result-card" id="resultCard">
            <div class="recommendation" id="mainRecommendation"></div>
            
            <div class="alternatives" id="alternatives"></div>
            
            <div class="soil-analysis" id="soilAnalysis"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        
        document.getElementById('cropForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            // Convert string values to numbers
            Object.keys(data).forEach(key => {
                data[key] = parseFloat(data[key]);
            });
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('resultCard').style.display = 'none';
            document.getElementById('submitBtn').disabled = true;
            
            try {
                const response = await fetch(`${API_URL}/predict`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error('Failed to get recommendation');
                }
                
                const result = await response.json();
                displayResults(result);
                
            } catch (error) {
                document.getElementById('error').textContent = 'Error: ' + error.message + '. Please check if the server is running.';
                document.getElementById('error').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('submitBtn').disabled = false;
            }
        });
        
        function displayResults(result) {
            // Main recommendation
            const mainRec = document.getElementById('mainRecommendation');
            mainRec.innerHTML = `
                <div class="crop-name">${result.recommended_crop.toUpperCase()}</div>
                <div class="hindi-name">${result.crop_details.hindi_name || ''}</div>
                <span class="confidence">Confidence: ${result.confidence}%</span>
                
                <div class="crop-details">
                    <div class="detail-item">
                        <div class="detail-label">Season</div>
                        <div class="detail-value">${result.crop_details.season || 'N/A'}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Water Requirement</div>
                        <div class="detail-value">${result.crop_details.water_requirement || 'N/A'}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Harvest Time</div>
                        <div class="detail-value">${result.crop_details.harvest_time || 'N/A'}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Market Price</div>
                        <div class="detail-value">${result.crop_details.market_price || 'N/A'}</div>
                    </div>
                </div>
                
                <div style="margin-top: 15px; padding: 10px; background: rgba(255,255,255,0.8); border-radius: 8px;">
                    <strong>Tips:</strong> ${result.crop_details.tips || 'N/A'}
                </div>
            `;
            
            // Alternative crops
            const alternatives = document.getElementById('alternatives');
            alternatives.innerHTML = '<h3>Alternative Crops</h3>';
            result.top_3_crops.slice(1).forEach(crop => {
                alternatives.innerHTML += `
                    <div class="alt-crop">
                        <span><strong>${crop.crop}</strong> ${crop.hindi_name ? `(${crop.hindi_name})` : ''}</span>
                        <span style="color: #667eea; font-weight: 600;">${crop.confidence}%</span>
                    </div>
                `;
            });
            
            // Soil analysis
            const soilAnalysis = document.getElementById('soilAnalysis');
            soilAnalysis.innerHTML = '<h3>Soil Analysis & Recommendations</h3>';
            Object.entries(result.soil_analysis).forEach(([key, value]) => {
                soilAnalysis.innerHTML += `
                    <div class="analysis-item">
                        <strong>${key.charAt(0).toUpperCase() + key.slice(1)}:</strong> ${value}
                    </div>
                `;
            });
            
            document.getElementById('resultCard').style.display = 'block';
        }
        
        // Load sample data for testing
        function loadSampleData() {
            document.getElementById('nitrogen').value = 90;
            document.getElementById('phosphorus').value = 42;
            document.getElementById('potassium').value = 43;
            document.getElementById('temperature').value = 20.87;
            document.getElementById('humidity').value = 82;
            document.getElementById('ph').value = 6.5;
            document.getElementById('rainfall').value = 202.93;
        }
        
        // Load sample data on page load for easy testing
        window.addEventListener('load', loadSampleData);
    </script>
</body>
</html>
